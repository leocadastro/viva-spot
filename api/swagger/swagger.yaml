swagger: "2.0"
info:
  version: "0.0.1"
  title: Viva Challenge Code
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths
basePath: /v1
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /property/{id}:
     x-swagger-router-controller: property
     get:
       description: get a specific property in Spotippos
       operationId: getProperty
       parameters:
        - name: id
          type: string
          in: path
          required: true
       responses:
         "200":
           description: Success
           schema:
             $ref: "#/definitions/GetPropertyResponse"
         default:
           description: Error
           schema:
             $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  GetPropertyResponse:
    required:
      - _id
      - title
      - price
      - x
      - y
      - beds
      - baths
      - provinces
      - squareMeters
    properties:
      _id:
        type: string
      title:
        type: string
      price:
        type: number
      x:
        type: number
      y:
        type: number
      beds:
        type: number
      baths:
        type: number
      provinces:
        type: array
        items:
          type: string
      squareMeters:
        type: number
  GeneralResponse:
    type: object
    properties:
      success:
        type: number
        description: returns 1 if successful
      description:
        type: string
        description: a short comment
    required:
      - success
      - description
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
